@if (isVisible) {
  <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
    <div class="bg-white rounded-lg shadow-lg p-6 w-1/2">
      <span class="text-gray-500 hover:text-gray-700 cursor-pointer float-right" (click)="close()">&times;</span>
      <p>Crypto details go here...</p>
      <span>{{ userBalance }}</span>
      <span>{{ email }}</span>
      <span>{{ crypto }}</span>
    </div>
  </div>
}

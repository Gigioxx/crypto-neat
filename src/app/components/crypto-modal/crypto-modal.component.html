@if (isVisible) {
  <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75" (click)="close()">
    <div class="bg-white rounded-lg shadow-lg p-6 w-1/2" (click)="$event.stopPropagation()">
      <span class="text-gray-500 hover:text-gray-700 cursor-pointer float-right" (click)="close()">&times;</span>
        <h2 class="text-xl font-bold mb-4">{{ crypto.name }}</h2>
        <p class="mb-2">Symbol: {{ crypto.symbol }}</p>
        <p class="mb-2">Current Price: {{ crypto.current_price | currency }}</p>
        <p class="mb-2">24h High: {{ crypto.high_24h | currency }}</p>
        <p class="mb-2">24h Low: {{ crypto.low_24h | currency }}</p>
        <p class="mb-2">Market Cap: {{ crypto.market_cap | currency }}</p>
        <div class="mt-4">
          <app-button label="Comprar" (click)="buyCrypto()" />
          <app-button label="Vender" (click)="sellCrypto()" />
      </div>
    </div>
  </div>
}
